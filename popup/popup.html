<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital@1&family=Assistant:wght@300&family=Pacifico&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/popup/popup.css" />
    <title>Popup</title>
  </head>

  <body>
    <div class="header">
      <h3 class="heading-text">shopaway</h3>
      <h6 class="heading-discription">Your Shopping Assistant</h6>
    </div>

    <div class="company f1">
      <form>
        <h4 class="formtext">Retailer</h4>
        <input class="ret" type="text" placeholder="Apple" />
      </form>
    </div>

    <div class="product f1">
      <form>
        <h4 class="formtext">Product</h4>
        <input class="prod" type="text" placeholder="iPhone 12" />
      </form>
    </div>

    <div class="pic f1">
      <h4 class="formtext f2">Add Picture</h4>
      <button class="button btn btn-light b3">
        <h4 class="buttontext">+</h4>
      </button>
      <img class="item-image hidden" src="" alt="" />
    </div>

    <div class="footer">
      <button class="footer-button saveButton">Save</button>
      <button class="footer-button externalButton">View Other Lists</button>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="module" src="/popup/popup.js" charset="utf-8"></script>
  </body>
</html>
